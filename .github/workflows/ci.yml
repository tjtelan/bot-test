name: CI

on:
  push:
    branches:
      - staging
      - trying
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}

jobs:
  update_changelog:
    needs: get_pr_number
    uses: ./.github/workflows/update-changelog.yml
    secrets: inherit
    with:
      event_name: ${{ github.event_name }}
      pr_number: ${{ needs.get_pr_number.outputs.pr_number }}

  done:
    name: Done
    if: github.event_name == 'push' && github.ref == 'refs/heads/staging'
    needs:
      - generate_changelog
    runs-on: ubuntu-latest
    steps:
      - name: Done
        run: echo "Done!"
